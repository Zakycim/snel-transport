<button class='btn btn-generate' (click)="AssignOrders()">Verdelen</button>
<div id="orderlistmain" *ngFor="let truck of trucklist">
	<div class="platenum">
		<h2> Kentekennummer
			<input class="marginAdres largeinput" type="text" name="Stad" placeholder="kentekennummer" value="{{truck.licensePlate}}"
			/>
		</h2>
	</div>
	<div class="orderlist-body">
		<div class="table-data">
			<table class="data">
				<!-- <thread> -->
				<tr>
					<th>Klantennummers</th>
					<th>Ordernummers</th>
				</tr>
				<!-- </thread> -->
				<tr *ngFor="let bla of truck.orderList">
					<td *ngFor="let blaat of bla.order">
						{{blaat.customerId}}
					</td>
					<td>{{bla.id}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
<button class="btn btn-confirm">Bevestigen</button>
